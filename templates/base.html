<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/favicon.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Poppins:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .header {
        background-color: #f79f1a; /* Updated to match Explore Recipes button color */
      }

      #logo {
        position: relative;
      }
      #logo img {
        height: 33px;
        margin: 7px;
      }

      .nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }

      .nav ul li {
        display: inline;
      }

      .nav ul li a {
        text-decoration: none;
        color: white;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      .nav ul li a:hover {
        color: white;
        opacity: 0.8;
      }

      @media (max-width: 768px) {
        .nav ul {
          flex-direction: column;
          display: none;
          background-color: #f79f1a; /* Updated to match Explore Recipes button color */
          position: absolute;
          top: 100%;
          left: 0;
          width: 100%;
        }

        .nav ul.show {
          display: flex;
        }

        .nav .menu-toggle {
          display: none; /* Removed the 3 horizontal line toggle button */
        }
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div id="logo">
          <img
            id="header-logo"
            src="{{ url_for('static', filename='img/text_logo.png') }}"
            alt="Logo"
          />
        </div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </nav>
    </header>

    <script>
      function toggleMenu() {
        const navMenu = document.querySelector(".nav ul");
        navMenu.classList.toggle("show");
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    {% block body %} {% endblock %}
  </body>
</html>
